
<div class="fixed flex justify-between  items-center bg-black w-full h-20 z-20 ">
    <div class="text-slate-50 text-3xl ml-10 msc:text-sm msc:ml-4  h-18 ">
        <img class="w-28" src="../../assets/logo/black white Thunder logo.png" alt="">
    </div>

    <button (click)="toggleMenu()"  class=" hidden  contact:flex z-20">
        <ng-container *ngIf="isMenuOpen; else menuIcon" class="transition-all">
            <!-- Icon Pour clse -->
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><path fill="white" d="m6.4 18.308l-.708-.708l5.6-5.6l-5.6-5.6l.708-.708l5.6 5.6l5.6-5.6l.708.708l-5.6 5.6l5.6 5.6l-.708.708l-5.6-5.6l-5.6 5.6Z"/></svg>
        </ng-container>
        <ng-template #menuIcon class="transition-all">
                <!-- Icon pour Menu -->
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24"><path fill="white" d="M4 17.27v-1h16v1H4Zm0-4.77v-1h16v1H4Zm0-4.77v-1h16v1H4Z"/></svg>
        </ng-template>
    </button>
    <!--Fonction pour faire monter ou descender la nav si c'est screen-->
    <nav (click)="toggleMenu()" [ngClass]="isMenuOpen ? 'translate-y-0': '-translate-y-full' " class="flex items-center  justify-center space-x-10 contact:space-x-0 contact:bg-black contact:opacity-[0.9] contact:w-full  text-slate-50 contact:absolute contact:flex-col contact:top-0 contact:h-screen text-2xl  contact:space-y-4 transition-all">
        <button class="hover:text-[#848282b7] transition-all contact:text-slate-5" (click)="goTonextsection('home')">home</button>
        <button class="hover:text-[#848282b7] transition-all contact:text-slate-5" (click)="goTonextsection('about')">about</button>
        <button class="hover:text-[#848282b7] transition-all contact:text-slate-5" (click)="goTonextsection('work')">work</button>
        <button class="hover:text-[#848282b7] transition-all contact:text-slate-5" (click)="goTonextsection('contact')">contact</button>
    </nav>
