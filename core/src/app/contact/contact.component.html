<div >

    <h2>Résever un créneau</h2>
    <form [formGroup]="form" (ngSubmit)="bookMeeting()" class="max-w-xl mx-auto mt-10 p-6 bg-white border border-gray-300 rounded-lg shadow-lg"> 
        <div class="mb-6">
            <label for="" class="block text-lg font-medium text-gray-700 mb-2">Nom :</label>
            <input formControlName="name" 
            class="w-full px-4 py-3 border border-gray-300 rounded-md text-gray-700 focus:border-blue-500">
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500">le nom dois depasser 3  caractère</div>

        </div>

        <div>
            <label for="email" class="block text-lg font-medium text-gray-700 foucus:border-blue-500">Email: </label>
            <input formControlName="email" 
            class="w-full px-4 py-3 border border-gray-300 rounded-md text-gray-700 focus:border-blue-500"
            >
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500">
                email incorrect
            </div>
        </div>
            
        <div class="mb-6">
            <label for="" class="block text-lg font-medium text-gray-700 mb-2">Heure de début :</label>
            <input type="datetime-local" formControlName="startTime" 
            class=" w-full px-4 border border-gray-300 rounded-md text-gray-700 focus:ring-blue-500 focus:border-blue-500">
            <div *ngIf="form.get('startTime')?.touched && form.get('startTime')?.invalid" class="text-red-500"> * Obligatoire</div>
        </div>
           
        <div class="mb-6">
            <label class="block text-lg font-medium text-gray-700 mb-2"> Heure de fin :</label>
            <input type="datetime-local" formControlName="endTime" class="w-full border border-gray-300 rounded-sm text-gray-700 focus:ring-blue-500 focus:blue-500"> 
            <div *ngIf="form.get('endTime')?.touched && form.get('endTime')?.invalid" class="text-red-500">* Obligatoire</div>
        </div>
            

            <button type="submit" [disabled]="form.invalid" class="w-full py-3 bg-blue-600 text-white text-lg font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Réserver</button>

    </form>
</div>

<div *ngIf="meetingLink" class="mt-6 text-center msc:w-[300px] min-h-screen   fixed top-0 left-0 w-full  z-50">
  
    <div class="relative p-2 flex justify-center items-center min-h-screen">
       
        <div class="w-[400px] bg-slate-200 h-[200px] p-10 rounded-xl relative">
            <i class="fa fa-times absolute cursor-pointer top-4 left-2" (click)="goToHome()"></i>
            <!-- Code pour copier le text dans le balise a -->
            <i [class]="isCopied ? 'fa fa-check': 'fa fa-copy' " class="cursor-pointer absolute top-4 right-2 w-8 " (click)="copyText(textToCopy)" title="copier">
                
            </i>
            <p class="text-gray-700 text-left">Lien Google Meet: <a [href]="meetingLink" target="_blank" class="block text-blue-600 hover:underline p-2 pl-0 break-words" #textToCopy >{{meetingLink}}</a></p>
        </div>
        
    </div>
   
</div>
